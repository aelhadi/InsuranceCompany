<h2>Type of package List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>State id</th>

            <th>State name</th>
            <th>Opis</th>
            <th>Cena</th>
            <th></th>
            <th></th>


        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="package in vm.typeofpackages track by package.id">
            <td>{{package.id}}</td>

            <td>{{package.name}}</td>
            <td>{{package.opis}}</td>
            <td>{{package.cena}}</td>
            <td><input type="button" ng-click="vm.deleteTypeOfPackage(package)" class="btn btn-default" value="Delete" data-toggle="modal" data-target="#formDeletePackage"/></td>
            <td><input type="button" ng-click="vm.editFunction(package)" class="btn btn-default" value="Edit" data-toggle="modal" data-target="#formCreatePackage"/></td>


        </tr>
    </tbody>
</table>

<input type="button" ng-click="vm.createFunction()" class="btn btn-default" value="Create" data-toggle="modal" data-target="#formCreatePackage"/>

<form id="formCreatePackage" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new package</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-group">
                    <label for="firstName">Naziv</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.createTypeOfPackageInput.name">
                </div>
                <div class="form-group">
                    <label for="firstName">Opis</label>
                    <input type="text" class="form-control" id="opis" placeholder="Opis" ng-model="vm.createTypeOfPackageInput.opis">
                </div>
                <div class="form-group">
                    <label for="firstName">Cena</label>
                    <input type="text" class="form-control" id="name" placeholder="Cena" ng-model="vm.createTypeOfPackageInput.cena">
                </div>
                
            </div>
            <div class="modal-footer">
              <div>
                    <button type="submit" ng-show="showme" class="btn btn-success" ng-click="vm.editTypeOfPackages(vm.createTypeOfPackageInput)">Edit</button>
                    <button  ng-show="!showme" type="submit" class="btn btn-success" ng-click="vm.createTypeOfPackage()">Submit</button>
                
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
</form>
